<!DOCTYPE html>

    <title> Login - Drapery </title>

    <!-- Odio los frameworks pero por tiempo hay que usar uno -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Drapery/css/bootstrap.min.css">

    <!-- Font Awesome (Para tener íconos todos bonitos) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Detectar si el navegador es Internet Explorer o Edge (No, no lo vamos a soportar) -->
    <script>
      let es_internet_explorer = navigator.userAgent.toLowerCase().indexOf('MSIE') > -1;
      if(es_internet_explorer) {
          alert("Usted está usando Internet Explorer.\n Drapery solo funciona parcialmente con el navegador Mozilla Firefox y totalmente con el navegador Chromium/Google Chrome.\n Es posible que algunas funciones no estén disponibles.");
      }
      let es_ms_edge = navigator.userAgent.toLowerCase().indexOf("Edge") > -1;
      if(es_ms_edge) {
          alert("Usted está usando MS EDGE.\n Drapery solo funciona parcialmente con el navegador Mozilla Firefox y totalmente con el navegador Chromium/Google Chrome.\n Es posible que algunas funciones no estén disponibles.");
      }
    </script>
