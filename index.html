<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700" rel="stylesheet">

    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  <body align="center" class="index">
    <div class="father-div">
      <div class="title-image">
        <img src="img/drapery-white.png" width="100" height="100">
      </div>
      <div class="title-div">
        <p class="title">Drapery</p>
      </div>

      <div class="username-div">
        <p class="username">Username:</p>
        <!--Campo de entrada del usuario-->
        <input class="usr" type="text"><br>
      </div>

      <div class="password-div">
        <p class="password">Password:</p>
        <!--Campo de entrada de contraseña-->
        <input class="pass" type="password"></br></br>
      </div>

      <div class="button-div">
        <!--Botón de inicio de sesión-->
        <input class="login-btn" type="button" value="Sign In"></br>
      </div>

      <div class="forgot-div">
        <a class="forgot" href="">I forgot my password</a>
    </div>
  </body>
</html>
